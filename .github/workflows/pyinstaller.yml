name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build the code with pyinstaller
      run: |
        python3 -c "import site; print(site.getsitepackages())"
        pyinstaller --noconfirm --onedir --windowed --add-data "/usr/local/lib/Python310/Lib/site-packages/customtkinter;customtkinter/" --add-data "/usr/local/lib/Python310/Lib/site-packages/pvrecorder;pvrecorder/"  "./main.py"
