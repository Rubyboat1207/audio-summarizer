name: Build For Linux

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        py -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build the code with pyinstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --add-data "C:/hostedtoolcache/windows/Python/3.11.3/x64/Lib/site-packages/customtkinter:customtkinter/" --add-data "C:/hostedtoolcache/windows/Python/3.11.3/x64/Lib/site-packages/pvrecorder:pvrecorder/"  "./main.py"
    - name: Create build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ubuntu-build
        path: |
          dist/main/*